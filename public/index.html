<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Bot - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 400px;
            width: 100%;
        }
        .bot-icon {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 1rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        .status-online { background-color: #28a745; }
        .status-offline { background-color: #dc3545; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-card text-center">
                    <div class="bot-icon">
                        <i class="fas fa-robot"></i>
                    </div>
                    <h2 class="mb-4">WhatsApp Bot</h2>
                    <p class="text-muted mb-4">Advanced WhatsApp Automation Bot</p>
                    
                    <div class="mb-4">
                        <div class="d-flex align-items-center justify-content-center mb-3">
                            <span class="status-indicator" id="status-indicator"></span>
                            <span id="status-text">Checking status...</span>
                        </div>
                        <div class="row text-center">
                            <div class="col-6">
                                <div class="h5 mb-0" id="total-users">-</div>
                                <small class="text-muted">Users</small>
                            </div>
                            <div class="col-6">
                                <div class="h5 mb-0" id="total-messages">-</div>
                                <small class="text-muted">Messages</small>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <a href="/admin" class="btn btn-primary btn-lg">
                            <i class="fas fa-cog me-2"></i>
                            Open Admin Panel
                        </a>
                        <button class="btn btn-outline-secondary" onclick="refreshStatus()">
                            <i class="fas fa-sync-alt me-2"></i>
                            Refresh Status
                        </button>
                    </div>
                    
                    <div class="mt-4">
                        <small class="text-muted">
                            Bot Version: <span id="bot-version">1.0.0</span><br>
                            Node.js: <span id="node-version">-</span>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            initializeSocket();
            loadStatus();
        });

        // Socket.IO connection
        function initializeSocket() {
            socket = io();
            
            socket.on('connect', function() {
                console.log('Connected to server');
            });

            socket.on('bot-status', function(data) {
                updateBotStatus(data.status);
            });

            socket.on('health-check', function(data) {
                updateHealthData(data);
            });
        }

        // Load bot status
        async function loadStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                updateBotStatus(data.status);
                updateUptime(data.uptime);
            } catch (error) {
                console.error('Error loading status:', error);
                updateBotStatus('error');
            }
        }

        // Update bot status
        function updateBotStatus(status) {
            const indicator = document.getElementById('status-indicator');
            const text = document.getElementById('status-text');
            
            if (status === 'ready') {
                indicator.className = 'status-indicator status-online';
                text.textContent = 'Online';
            } else if (status === 'disconnected') {
                indicator.className = 'status-indicator status-offline';
                text.textContent = 'Disconnected';
            } else {
                indicator.className = 'status-indicator status-offline';
                text.textContent = 'Error';
            }
        }

        // Update health data
        function updateHealthData(data) {
            document.getElementById('node-version').textContent = process.version || '-';
        }

        // Update uptime
        function updateUptime(uptime) {
            // This would be called when we get uptime data
        }

        // Refresh status
        function refreshStatus() {
            loadStatus();
        }

        // Auto-refresh every 30 seconds
        setInterval(loadStatus, 30000);
    </script>
</body>
</html>
